<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#1b1f2a"/>
      <stop offset="1" stop-color="#0b0b0c"/>
    </linearGradient>
    <linearGradient id="horizon" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#b8921b"/>
      <stop offset="1" stop-color="#d4af37"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#sky)"/>
  <rect y="680" width="100%" height="6" fill="url(#horizon)" opacity="0.6"/>
  <!-- Minimalist skyline silhouettes -->
  <g fill="#15161a">
    <rect x="180" y="520" width="80" height="180"/>
    <rect x="300" y="480" width="120" height="220"/>
    <rect x="460" y="540" width="70" height="160"/>
    <rect x="560" y="500" width="140" height="200"/>
    <rect x="740" y="460" width="110" height="240"/>
    <rect x="880" y="520" width="90" height="180"/>
    <rect x="1000" y="490" width="160" height="210"/>
    <rect x="1200" y="530" width="100" height="170"/>
  </g>
  <!-- Soft glow -->
  <ellipse cx="800" cy="690" rx="500" ry="120" fill="#d4af37" opacity="0.08"/>
</svg>

